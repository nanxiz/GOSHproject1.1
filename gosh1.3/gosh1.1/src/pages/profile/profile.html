<ion-header>
  <ion-navbar color="white">
    <ion-title style='text-align:center'>Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="pbg" padding>
<div>
      <img class="profile-image" [src]="imageUrl" style="width : 100% ; height : 70%" ng-click="changeImg()" >
      <ion-item class="foo01">
          <ion-avatar>
            <img class="foo02" [src]="imageUrl">
          </ion-avatar>
        </ion-item>
    </div>      <!--
  <div>      <img class="profile-imageS" [src]="imageUrl" style="width : 100% ; height : 70%" ng-click="changeImg()" >
  </div>
-->
<ion-list >
<ion-item-sliding>

    <ion-item text-wrap>
      <h1 class="username" style="text-align: center;" id="profile-name">{{name}}</h1>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="pink" item-end (click)="alertUpdateUsername()">Edit</button>
      </ion-item-options>
  </ion-item-sliding>


    <ion-item  class="headers">
      <div item-left class="col">
      <p  class="level" style="text-align: center;" id="profile-level">Your current Level</p>
      <p class="leveldetail" style="text-align: center;" id="profile-level">{{level}} </p>
    </div>
    
    <div item-right class="col col-50">
      <p class="points" style="text-align: center;" id="profile-points">Total Points </p>
      <p class="pointsdetail" style="text-align: center;" id="profile-points">{{points}} </p>
    </div>
   
    </ion-item>
  </ion-list>





      <ion-list>
        <ion-list-header class="listheader">View and edit more information</ion-list-header>

          <ion-item-sliding>
    
            <ion-item text-wrap>
              <ion-avatar item-start>
                <img src="assets/imgs/mail.png">
              </ion-avatar>
              <h4>{{email}}</h4>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="pink" item-end (click)="alertUpdateEmail()">Edit</button>
            </ion-item-options>
          </ion-item-sliding>
    
    
          <ion-item-sliding>
    
            <ion-item text-wrap>
              <ion-avatar item-start>
                <img src="assets/imgs/department.png">
              </ion-avatar>
              <h4>{{department}}</h4>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="pink" item-end (click)="alertUpdateDepartment()">Edit</button>
            </ion-item-options>
          </ion-item-sliding>
    
    
    
    
        </ion-list>





    


</ion-content>
