<ion-header>

  <ion-navbar color="white">
    <ion-title>leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="lbg">
  <ion-card >

    <ion-card-header><h1>Total points</h1></ion-card-header>
    <ion-card-content>
      <ion-item text-wrap *ngFor="let user of allPoints;let i = index">
        <ion-avatar item-start>
          <img src="assets/imgs/{{i+1}}.png">
        </ion-avatar>
        <h2>{{i+1}}.{{user.name}}:</h2>
        <p>point: {{user.points}}</p>

      </ion-item>

    </ion-card-content>

  </ion-card>
  


</ion-content>
