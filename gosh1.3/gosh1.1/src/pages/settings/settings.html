
<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style='text-align:center'>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>

    

    <ion-item (click)="alertUpdatePassword()">
      <ion-icon item-left name="build" color="spring">
      </ion-icon>
    Change Password
    </ion-item>

     <ion-item (click)="logOffAlert()">
     Log Off
     <ion-icon item-left name="log-out" color="danger">
      </ion-icon>
     </ion-item>
     <ion-item (click)="emailFeedBack()">
        <ion-icon item-left name="mail" color="secondary">
          </ion-icon>
     Feed back
     </ion-item>
  </ion-list>
</ion-content>
