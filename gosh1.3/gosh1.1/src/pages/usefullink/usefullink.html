
<ion-header>

      </button>
      <ion-title >Websites</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="c" padding>
  <ion-card>
  <ion-list no-lines>

      <ion-avatar item-start>
          <img src="assets/imgs/gosh.png">

      GOSH Website

    <ion-item text-wrap (click)="openBrowser(goshGold)"> 
        <ion-avatar item-start>
            <img src="assets/imgs/goshgod.png">

      <ion-item  text-wrap (click)="openBrowser(lsp)"> 
          <ion-avatar item-start>
              <img src="assets/imgs/lsp.png">
    
          </ion-avatar>
          London School Of Paediatrics
        </ion-item>

        <ion-item  text-wrap (click)="openBrowser(rpcch)"> 
            <ion-avatar item-start>
                <img src="assets/imgs/r.png">
      
            </ion-avatar>
            RCPCH

  </ion-list>

</ion-content>
