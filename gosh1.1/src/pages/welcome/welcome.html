


<ion-content padding>
  <h1 style='text-align:center'>Welcome!</h1>
  <ion-row>
    <ion-col width-50 style="text-align:left">
      <button class="boutton"
              ion-button round outline
              color="primary"
              (click)="gotoLogin()">
        Log in
      </button>

    </ion-col>
    <ion-col width-50 style="text-align:right">
      <button class="boutton"
              ion-button round outline
              color="primary"
             (click)="gotoRegister()">
        Register
      </button>

    </ion-col>

  </ion-row>
</ion-content>
