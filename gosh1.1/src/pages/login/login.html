


<ion-content padding id="login">
  <ion-list >
    
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value></ion-input>
      </ion-item>
    
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" value></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button round full class="tMargin" (click)="login()">Log in</button>
  <button ion-button full clear (click)="registerPage()">Not registered yet? Register here</button>
</ion-content>
