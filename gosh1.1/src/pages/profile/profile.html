<ion-header>
  <ion-navbar>
    <ion-title style='text-align:center'>Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <div>
      <img id="profile-image" [src]="imageUrl" style="width : 100% ; height : 70%" ng-click="changeImg()" >

  


    
      <h2 style="text-align: center;" id="profile-name">{{name}}</h2>

      <h4 style="text-align: center;" id="profile-level">Level: {{level}} </h4>
      <h5 style="text-align: center;" id="profile-points">Points: {{points}} </h5>
   </div>

    <ion-list>

      <ion-item-sliding>

        <ion-item text-wrap>
          <ion-avatar item-start>
            <img src="assets/imgs/mail.png">
          </ion-avatar>
          <h4>{{email}}</h4>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="pink" item-end (click)="alertUpdateEmail()">Edit</button>
        </ion-item-options>
      </ion-item-sliding>


      <ion-item-sliding>

        <ion-item text-wrap>
          <ion-avatar item-start>
            <img src="assets/imgs/department.png">
          </ion-avatar>
          <h4>{{department}}</h4>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="pink" item-end (click)="alertUpdateDepartment()">Edit</button>
        </ion-item-options>
      </ion-item-sliding>




    </ion-list>


</ion-content>
